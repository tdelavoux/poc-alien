<div class="modal-content">

    <div class="socials-icons flex">
        <a href="http://google.fr"><i class="fa-brands fa-paypal"></i></a>
        <a href="http://google.fr"><i class="fa-brands fa-github"></i></a>

    </div>
    
    <h3 class="module-title">SÃ©lectionnez un ou plusieurs tokens</h3>
    <section id="tokenList" class="token-grid">
        {{#each tokens}}
            <label class="token-item flex" id="token-item-{{id}}">
                <input type="checkbox" name="selected-token" value="{{id}}">
                <div class="token-item-content flex">
                    <img src="{{document.texture.src}}" alt="{{name}}">
                    <span class="flex-1 elipsis">{{name}}</span>
                    <span class="roll-result flex"></span>
                </div>
                <div class="container-stars">
                    <div class="stars"></div>
                </div>
            </label>
        {{/each}}
    </section>

    <h3 class="module-title">SÃ©lectionner un attributs</h3>
    <section id="attributesList" class="grid-4c">
        {{#each attributes}}
            <label class="attribute-item flex">
                <input type="radio" name="selectedAttribute" value="{{@key}}">
                <span>{{label}}</span>
            </label>
        {{/each}}
    </section>

    <h3 class="module-title">SÃ©lectionner un Skill</h3>
    <section id="skillsList" class="grid-4c">
        {{#each skills}}
            <label  class="skill-item flex">
                <input type="radio" name="selectedSkill" value="{{@key}}">
                <span>{{label}}</span>
            </label>
        {{/each}}
    </section>

    <h3 class="module-title">ParamÃ¨tres complÃ©mentaires</h3>
    <section>
        <label class="param-item flex">
            <input id="rollForMissing" type="checkbox" checked>
            Lancer automatique pour les absents
        </label>
    </section>
        
    <!-- TODO use dialog buttons instead ? -->
    <div class="btn-line flex">
        <button id="rollDice">
            <strong>Send Rolls Request !</strong>
            <div id="container-stars">
                <div id="stars"></div>
            </div>
        </button>
    </div>
